<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>模型训练</title>
            <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>

</head>
<body>
<h1> 模型训练 </h1>
<div class="col-sm-12 search-collapse">
	<form id="form-train" method='post'> <!-- 无需验证 -->
		<div class="select-list">
			<ul>
				<li>
					<p style="width: 150px;">选择模型：</p>
					<select id="model" name="model" class="valid" aria-invalid="false">
						<option value="ann">ANN</option>
						<option value="ensemble">Ensemble</option>
					</select>
				</li>
				<li>
					<p style="width: 150px;">训练批次大小：</p><input type="number" id="batchSize" name="batchSize" value={{batchSize}} min=1 class="valid" aria-invalid="false" required>
				</li>
				<li>
					<p style="width: 150px;">最小训练集大小：</p><input type="number" id="minTrainSize" name="minTrainSize" value={{minTrainSize}} min=1 class="valid" aria-invalid="false" required>
				</li>
				<li>
					<p style="width: 150px;">最大训练系数：</p><input type="number" id="trainCoff" name="trainCoff" value={{trainCoff}} min=1 class="valid" aria-invalid="false" required>
				</li>
				<li>
					<p style="width: 150px;">数据日期范围 <nobr>
					<div class="input-daterange input-group" style="width: 140px">
						<input type="date" class="input-sm valid" id="startTime" name="dateStart" value={{dateStart}} placeholder="yyyy-MM-dd" style="width: 160px" aria-invalid="false" required>

							<span class="input-group-addon"> &nbsp到&nbsp </span>
						<input type="date" class="input-sm" id="endTime" name="dateEnd" value={{dateEnd}} placeholder="yyyy-MM-dd HH:mm" style="width: 160px" required>	   
						</nobr>
					</div>
				</li>
			</ul>

    		<script>
				function valid(){
    				var date1 = document.getElementById("startTime").value;
    				var date2 = document.getElementById("endTime").value;
    				if(date1>=date2)
        				alert("输入有误，前一个日期大于后一个！")
				}
			</script>		
    		
			<br><input type="submit" value= "开始训练" onclick="valid()"> &nbsp&nbsp
			<a href ='/'>
    			<input type="button" value= "返回主页"> <br>
    		</a>
           
		</div>
		<br><hr>
		
		
		<div><h3> 
       		{% for message in get_flashed_messages() %}
          		{{message}}
          	{% endfor %}	
       </h3></div><br>
		
		
		<div class='select-option'
			<form>
			<input type="button" value = "因素范围设置">
			</form>
			<a class="btn btn-primary btn-rounded btn-sm" onclick="sub2()"><i class="fa fa-imdb"></i>&nbsp;历史样本清空</a>
		</div>
		<br>
	</form>
</div>
<hr>
</body>
</html>
